apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: network-nginx
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: network-multitool
            port:
              number: 8080